<!DOCTYPE html>
<html>
   <head>
   	<meta charset="utf-8"/>
     <title>dom event</title>
     <script type="text/javascript">
        function handleEvent(oEvent){
          var oTextbox = document.getElementById("txt1");
          oTextbox.value += "\n>" + oEvent.type;
          oTextbox.value += "\n   target is" + (oEvent.target||oEvent.srcElement).id;
          oTextbox.value += "\n  at (" + oEvent.clientX + "," + oEvent.clientY +") in the client";
          oTextbox.value += "\n  at (" + oEvent.screenX + "," + oEvent.screenY +") in the srceen";
          oTextbox.value += "\n  button down is" + oEvent.button;
          var arrKeys = [];
          if(oEvent.shiftKey){
            arrKeys.push("shift");
          }
          if(oEvent.ctrlKey){
            arrKeys.push("ctrl");
          }
          if (oEvent.altKey) {
            arrKeys.push("alt");
          };
          oTextbox.value += "\n key down are" + arrKeys;
        }
     </script>
   </head>
   <body>
      <p>use your mouse to click and double click the red square</p>
      <div style = "width:100px;height:100px;background-color:red;"
       onmouseover = "handleEvent(event)"
       onmouseout = "handleEvent(event)"
       onmousedown = "handleEvent(event)"
       onmouseup = "handleEvent(event)"
       onclick = "handleEvent(event)"
       ondbclick = "handleEvent(event)"
       id="div1"></div>
       <p><textarea id="txt1" rows="15" cols="50"></textarea></p>  
      </div>
   </body>
</html>
